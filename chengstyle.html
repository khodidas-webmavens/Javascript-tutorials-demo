<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Defined Function on Click Event</title>
    <style>
        #main{
            font-size: 50px;
            text-align: center;
            font-style: italic;
            margin-top: 100px;
            color: rgb(176, 191, 204);
            transition: 2s;
            cursor: pointer;
        }

    </style>
</head>
<body>
    
    <div id="main" onmouseenter="modify()" onmouseout="unmodify()">
        Hello User
    </div>

</body>
<script type="text/javascript">

    function modify(){
        document.getElementById('main').style.fontSize = "100px";
        document.getElementById('main').style.color = "rgb(240, 145, 184)";

    }
    function unmodify(){
        document.getElementById('main').style.fontSize = "50px";
        document.getElementById('main').style.color = "rgb(176, 191, 204)";


    }

</script>
</html>

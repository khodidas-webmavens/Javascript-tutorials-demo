<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate number</title>
</head>
<body>

    <h4>Enter your contect number</h4>
    <input type="text" name="" onkeyup="Validate(this)">
    <div id="result"></div>
    
</body>
<script type="text/javascript">

    document.getElementById('result').style.color = "red"
    function Validate(element){
        document.getElementById('result').innerText = element.value;
        //element value
        if (isNaN(element.value)){
            document.getElementById('result').innerText = " plse enter number only";
        }else{
            document.getElementById('result').innerText = "";
            if(element.value.length > 10){
            document.getElementById('result').innerText = " plse enter 10 digits only";
            }
        }
    }

</script>
</html>

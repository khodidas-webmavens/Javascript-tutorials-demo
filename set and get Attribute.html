<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute() and getAttribute() function of DOM in JavaScript </title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="test" class="red">
        Hello Everyone!!!
    </div>
    <button onclick="testing()">click</button>
    <h1 id="result"></h1>    
</body>
<script type="text/javascript">
    var test = document.getElementById('test');
    function testing(){
        var cls = test.getAttribute("class");
        // document.getElementById('result').innerText = cls;
        if (cls === "red") {
            test.setAttribute("class","blue");
        } else {
            test.setAttribute("class","red");
        }
    }
</script>
</html>

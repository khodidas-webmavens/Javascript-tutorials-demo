<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print table of any user given number</title>
    <style>
        div{
            border-bottom: 2px solid gray;
            width: 150px;
            text-align: center;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    
</body>

    <script type="text/javascript">

    var number = prompt("Enter Number"," ");
    for(var i=1; i<=10; i++){
        document.write("<div>");
        document.write(number + " x " + i + " = " + i*number);
        document.write("</div>");

    }
</script>
</html>

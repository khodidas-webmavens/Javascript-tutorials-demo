<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>
    <input type="number" name="frist" id="frist" step="any"/>
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"/>
    <br>
    <br>
    <button onclick="cal()">calculator</button>
    <input type="text" name="result" id="result" readonly=""/>


</div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<script type="text/javascript">

    function cal(){
        var option1 = document.getElementById('frist').value;
        var option2 = document.getElementById('second').value;
        var operator  = document.getElementById('operator').value;

        if(operator =='+'){
            var result = parseInt(option1) + parseInt(option2);
        }
        if(operator =='-'){
            var result = parseInt(option1) - parseInt(option2);
        }
        if(operator =='*'){
            var result = parseInt(option1) * parseInt(option2);
        }
        if(operator =='/'){
            var result = parseInt(option1) / parseInt(option2);
        }
        document.getElementById('result').value = result;
    }
    
</script>
</html>

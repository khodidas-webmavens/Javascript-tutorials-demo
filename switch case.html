    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>java-script switch case</title>

<script type="text/javascript">


var i = 7 ;
switch(i)
{
    case 1:
    document.write("i is equals to 1");
    break;

    case 2:
    document.write("i is equals to 2");
    break;

    case 3:
    document.write("i is equals to 3");
    break;

    case 4:
    document.write("i is equals to 4");
    break;

    case 5:
    document.write("i is equals to 5");
    break;

    case 6:
    document.write("i is equals to 6");
    break;

    case 7:
    document.write("i is equals to 7");
    break;

    case 8:
    document.write("i is equals to 8");
    break;

}


        
</script>
</html>

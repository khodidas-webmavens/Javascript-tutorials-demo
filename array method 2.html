<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some array method 2 in javascript</title>
</head>
<body>
    
<h1 id="res"></h1>
<button onclick="pop()">POP</button>
<button onclick="push()">PUSH</button>
<button onclick="slice()">SLICE</button>
<button onclick="reverse()">REVERSE</button>
<button onclick="shift()">SHIFT</button>



</body>
<script type="text/javascript">

    var vegitables = ["Carrot","Broccoli","Capsicum","Tomato","Onion"];
    // var fruts = ["Custard_apple","gooseberry","Sapota","Figs","Banana"];
    document.getElementById('res').innerText = vegitables;
    
    function pop(){
        vegitables.pop();
        document.getElementById('res').innerText = vegitables;
    }
    function push(){
        
        // var x = prompt("pls enter a vegitables");   vegitables.push(x);  when user thrue get velue
        vegitables.push("potato");
        document.getElementById('res').innerText = vegitables;
    }
    function slice(){

        var x = vegitables.slice(2);
        document.getElementById('res').innerText = x;
    }
    function reverse(){
        vegitables.reverse();
        document.getElementById('res').innerText = vegitables;
    }
    function shift(){
        var x = vegitables.shift();
        document.getElementById('res').innerText = x;
    }
</script>
</html>

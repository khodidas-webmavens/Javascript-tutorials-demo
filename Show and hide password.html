<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show and hide password in javascript</title>
    <style>
        form{
            width: 350px;
            margin: auto;
        }
        div{
            margin: 5px;
        }
        label{
            width: 200px;
            display: block;
            float: left;
            font-size: 20px;
        }
        .clear{
            clear: both;
        }
        button{
            width: auto;
            padding: 5px;
            font-size: 16px;
            border: none;
            box-shadow: 0px 0px 2px 1px gray;
        }
    </style>
  </head>
  <body>
    
    <form>
        <h1>login Form</h1>
        <div>
            <label>username</label>
            <input type="text" name="">
            <div class="clear"></div>
        </div>
        <div>
            <label>password</label>
            <input type="password" name="" id="password">
            <div class="clear"></div>
        </div>
        <div>
            <button type="button">Login</button>
            <button type="button" onclick="toggle(this)">show password</button>
        </div>
    </form>
    
  </body>
  <script>

    var password =document.getElementById('password');
    function toggle(element){
        var type = password.getAttribute('type');
        if (type  === 'password') {
            password.setAttribute('type','text');
            element.innerText=("Hide Password");
            
        } else {
            password.setAttribute('type','password');
            element.innerText=("show Password");
        
        }
    }

  </script>
</html>

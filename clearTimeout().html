<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java-script whileloop</title>
</head>
<body>

    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>

</body>
<script type="text/javascript">

    var my;
    function start(){
        my = setTimeout(
            function(){
                document.write("<h1>Hello User WelCome</h1>");
            },2500
        );
    }
    function stop(){
        clearTimeout(my);
        alert("Time out its a stoped");
    }

</script>
</html>

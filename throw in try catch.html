<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>throw statement in try and catch block Exception handling in JavaScript </title>
</head>
<body>
    <h4>Enter a number between 5 to 10</h4>
    <input type="" name="" id="num">
    <button onclick="test()" >submit</button>
    <h1 id="result"></h1>
</body>
<script type="text/javascript">
    var num = document.getElementById('num');
    function test(){
        var data = num.value;
        try {
            if (isNaN(data)) {
                throw " this is not a number";
            } else {
                if (data<5 || data>10) {
                    throw " this number out of range";
                } else {
                    throw "";
                }
                
            }
        } catch (error) {
            document.getElementById('result').innerText = error;
        }
    }



</script>
</html>
